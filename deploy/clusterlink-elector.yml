apiVersion: v1
kind: ServiceAccount
metadata:
  name:  clusterlink-elector
  namespace: kosmos-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clusterlink
rules:
  - apiGroups: ['*']
    resources: ['*']
    verbs: ["*"]
  - nonResourceURLs: ['*']
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: clusterlink
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: clusterlink
subjects:
  - kind: ServiceAccount
    name: clusterlink-elector
    namespace: kosmos-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clusterlink-elector
  namespace: kosmos-system
  labels:
    app: elector
spec:
  replicas: 2
  selector:
    matchLabels:
      app: elector
  template:
    metadata:
      labels:
        app: elector
    spec:
      containers:
        - name: elector
          image: ghcr.io/kosmos-io/clusterlink-elector:__VERSION__
          imagePullPolicy: IfNotPresent
          command:
            - clusterlink-elector
            - --controlpanelconfig=/etc/clusterlink/kubeconfig
            - --v=3
          env:
            - name: CLUSTER_NAME
              value: ${clustername}
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          resources:
            limits:
              cpu: 250m
              memory: 200Mi
            requests:
              cpu: 250m
              memory: 250Mi
          readinessProbe:
            exec:
              command:
                - cat
                - /proc/1/cmdline
            failureThreshold: 30
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            failureThreshold: 30
            exec:
              command:
                - cat
                - /proc/1/cmdline
            initialDelaySeconds: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
          volumeMounts:
            - mountPath: /etc/clusterlink
              name: proxy-config
              readOnly: true
      serviceAccountName: clusterlink-elector
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kosmos.io/exclude
                    operator: DoesNotExist
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - elector
              namespaces:
                - {{ .Namespace }}
              topologyKey: kubernetes.io/hostname
      tolerations:
        - effect: NoSchedule
          key: key
          operator: Equal
          value: value
      volumes:
        - name: proxy-config
          secret:
            defaultMode: 420
            secretName: clusterlink-agent-proxy
            