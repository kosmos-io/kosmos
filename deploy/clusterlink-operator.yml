apiVersion: v1
kind: ServiceAccount
metadata:
  name:  clusterlink-operator
  namespace: kosmos-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clusterlink-operator
  namespace: kosmos-system
  labels:
    app: operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: operator
  template:
    metadata:
      labels:
        app: operator
    spec:
      serviceAccountName: clusterlink-operator
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - operator
              namespaces:
                - kosmos-system
              topologyKey: kubernetes.io/hostname
      containers:
      - name: operator
        image: ghcr.io/kosmos-io/kosmos-operator:__VERSION__
        imagePullPolicy: IfNotPresent
        command:
          - kosmos-operator
          - --controlpanelconfig=/etc/clusterlink/kubeconfig
        resources:
          limits:
            memory: 200Mi
            cpu: 250m
          requests:
            cpu: 100m
            memory: 200Mi
        env:
        - name: VERSION
          value: __VERSION__
        - name: CLUSTER_NAME
          value: __CLUSTER_NAME__
        - name: USE_PROXY
          value: "false"
        volumeMounts:
          - mountPath: /etc/clusterlink
            name: proxy-config
            readOnly: true
      volumes:
        - name: proxy-config
          secret:
            secretName: controlpanel-config
