apiVersion: v1
kind: ServiceAccount
metadata:
  name: clustertree-knode-manager
  namespace: kosmos-system
---
apiVersion: v1
data:
  Kubeconfig: |
    apiVersion: v1
    clusters:
    - cluster:
        insecure-skip-tls-verify: true
        server: https://[2409:8720:4a00::1:644a:5f13]:6443
      name: cluster.local
    contexts:
    - context:
        cluster: cluster.local
        user: kubernetes-admin
      name: kubernetes-admin@cluster.local
    current-context: kubernetes-admin@cluster.local
    kind: Config
    preferences: {}
    users:
    - name: kubernetes-admin
      user:
        client-certificate-data: 
        client-key-data: 
kind: ConfigMap
metadata:
  name: host-kubeconfig
  namespace: kosmos-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clustertree-knode-manager
  namespace: kosmos-system
  labels:
    app: clustertree-knode-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clustertree-knode-manager
  template:
    metadata:
      labels:
        app: clustertree-knode-manager
    spec:
      containers:
        - name: clustertree-knode-manager
          image: ghcr.io/kosmos-io/clustertree-knode-manager:__VERSION__
          imagePullPolicy: Always
          command:
            - clustertree-knode-manager
            - --kube-api-qps=500
            - --kube-api-burst=1000
            - --kubeconfig=/etc/kube/config
            - --leader-elect=false
          volumeMounts:
            - mountPath: /etc/kube
              name: config-volume
              readOnly: true
      serviceAccountName: clustertree-knode-manager
      volumes:
        - configMap:
            defaultMode: 420
            items:
              - key: Kubeconfig
                path: Kubeconfig
            name: host-kubeconfig
          name: config-volume